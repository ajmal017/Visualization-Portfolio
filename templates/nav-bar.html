<div class="navbar navbar-static-top" style="margin-bottom: 20px;">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="{% url landing_page %}">Visualization Portfolio</a>
            <ul class="nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Visualization <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        {% for v in visualizations %}
                            <li {% if v.slug == visualization.slug %}class="active"{% endif %}><a href="{% url visualization v.slug %}">{{ v.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
